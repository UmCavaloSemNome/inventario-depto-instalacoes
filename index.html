<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário de Campo (Supabase)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-backdrop { background-color: rgba(0,0,0,0.5); transition: opacity 0.3s ease-in-out; }
        .modal-content { transition: transform 0.3s ease-in-out; }
        .tab-active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
        .status-badge { padding: 2px 8px; border-radius: 9999px; font-size: 0.75rem; font-weight: 500; }
        .status-pending { background-color: #fef9c3; color: #a16207; }
        .status-approved { background-color: #dcfce7; color: #166534; }
        .status-rejected { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app" class="max-w-4xl mx-auto">
        <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center p-4">
            <i class="fas fa-boxes-stacked text-5xl text-blue-500 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Inventário de Campo</h1>
            <p class="text-gray-600 mb-6">Selecione seu usuário para continuar</p>
            <div id="user-selection" class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md">
                <div class="space-y-3"></div>
            </div>
        </div>
        <div id="manager-hub" class="hidden min-h-screen"></div>
        <div id="manager-vehicle-selection" class="hidden min-h-screen"></div>
        <div id="manager-requests-screen" class="hidden min-h-screen"></div>
        <div id="manager-users-screen" class="hidden min-h-screen"></div>
        <div id="main-app" class="hidden min-h-screen bg-gray-50"></div>
        <div id="modal-container" class="fixed inset-0 z-30 pointer-events-none"></div>
    </div>

    <script type="module">
        // =================== IMPORTANTE: COLE AQUI SUA CONFIGURAÇÃO DO SUPABASE ===================
        const supabaseUrl = 'https://jhhprqtfbvznjndshnhe.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpoaHBycXRmYnZ6bmpuZHNobmhlIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MjUwNTg3OCwiZXhwIjoyMDY4MDgxODc4fQ.yqiUiQRHk9OdUFbLjUnvrSqpDMULvWj3inUgDFiFSOs';
        // =======================================================================================

        if (supabaseUrl.startsWith('COLE_A_URL') || supabaseAnonKey.startsWith('COLE_SUA_CHAVE')) {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen flex flex-col items-center justify-center p-4 bg-red-50 text-red-700 text-center">
                    <i class="fas fa-exclamation-triangle text-5xl mb-4"></i>
                    <h1 class="text-2xl font-bold mb-2">Erro de Configuração</h1>
                    <p class="max-w-md">
                        As credenciais do Supabase não foram configuradas. Por favor, edite o arquivo <strong>index.html</strong> e insira sua URL e Chave Anon nos locais indicados no código.
                    </p>
                </div>
            `;
            throw new Error("Supabase credentials are not set. Please update the script.");
        }

        const { createClient } = supabase;
        const db = createClient(supabaseUrl, supabaseAnonKey);

        let currentUser = null;
        let currentVehicle = null;
        let inventory = [];
        let catalog = [];
        let allVehicles = [];
        let allUsers = [];
        let requests = [];
        let currentCategory = 'Equipamento';
        let channels = [];

        const screens = {
            login: document.getElementById('login-screen'),
            managerHub: document.getElementById('manager-hub'),
            managerVehicles: document.getElementById('manager-vehicle-selection'),
            managerRequests: document.getElementById('manager-requests-screen'),
            managerUsers: document.getElementById('manager-users-screen'),
            main: document.getElementById('main-app'),
        };
        const modalContainer = document.getElementById('modal-container');
        
        const showScreen = (screenName) => {
            Object.values(screens).forEach(s => s.classList.add('hidden'));
            if(screens[screenName]) screens[screenName].classList.remove('hidden');
        };
        
        const clearChannels = () => {
            channels.forEach(channel => db.removeChannel(channel));
            channels = [];
        };

        async function setupInitialData() {
            const { data, error } = await db.from('users').select('id').limit(1);
            if (error) { console.error("Erro ao verificar dados iniciais:", error); return; }
            if (data && data.length > 0) return;

            console.log("Criando dados iniciais no Supabase...");
            
            const { data: itemsData } = await db.from('items').insert([
                { name: 'ALICATE DE CRIMPAR', sku: 'FER-001', category: 'Ferramenta' },
                { name: 'ROTEADOR Wi-Fi', sku: 'EQU-001', category: 'Equipamento' },
                { name: 'CONECTOR RJ45', sku: 'MAT-001', category: 'Consumo' },
            ]).select();

            const { data: vehiclesData } = await db.from('vehicles').insert([
                { name: 'Veículo 01 - Placa ABC-1234' },
                { name: 'Veículo 02 - Placa XYZ-5678' },
            ]).select();

            await db.from('users').insert([
                { name: 'Carlos (Técnico)', role: 'technician', vehicle_id: vehiclesData[0].id },
                { name: 'Ana (Técnica)', role: 'technician', vehicle_id: vehiclesData[1].id },
                { name: 'Sérgio (Gestor)', role: 'manager', vehicle_id: null },
            ]);

            await db.from('inventory').insert([
                { vehicle_id: vehiclesData[0].id, item_id: itemsData[0].id, quantity: 1 },
                { vehicle_id: vehiclesData[0].id, item_id: itemsData[1].id, quantity: 10 },
                { vehicle_id: vehiclesData[0].id, item_id: itemsData[2].id, quantity: 100 },
                { vehicle_id: vehiclesData[1].id, item_id: itemsData[0].id, quantity: 1 },
                { vehicle_id: vehiclesData[1].id, item_id: itemsData[1].id, quantity: 8 },
                { vehicle_id: vehiclesData[1].id, item_id: itemsData[2].id, quantity: 120 },
            ]);
            
            console.log("Dados iniciais criados com sucesso.");
        }
        
        function renderUserSelection(users) {
            const userSelectionDiv = screens.login.querySelector('#user-selection > div');
            userSelectionDiv.innerHTML = '';
            if (!users || users.length === 0) {
                userSelectionDiv.innerHTML = `<p class="text-center text-gray-500">Nenhum usuário encontrado. Aguardando dados...</p>`;
                return;
            }
            users.forEach(user => {
                const button = document.createElement('button');
                button.className = "user-btn w-full text-left px-4 py-3 bg-gray-50 hover:bg-blue-100 rounded-lg transition-colors";
                button.innerHTML = `<p class="font-semibold text-gray-800">${user.name}</p><p class="text-sm text-gray-500">${user.role === 'manager' ? 'Acesso total' : 'Técnico de Campo'}</p>`;
                button.onclick = () => selectUser(user);
                userSelectionDiv.appendChild(button);
            });
        }

        function renderManagerHub() {
            screens.managerHub.innerHTML = `
                <header class="bg-white shadow-sm sticky top-0 z-20 p-4 flex justify-between items-center">
                    <div><p class="font-bold text-lg text-gray-800">${currentUser.name}</p><p class="text-sm text-gray-500">Painel do Gestor</p></div>
                    <button class="logout-btn text-gray-500 hover:text-red-500 transition-colors"><i class="fas fa-sign-out-alt text-2xl"></i></button>
                </header>
                <main class="p-4 space-y-4">
                    <button id="view-requests-btn" class="w-full text-left p-4 bg-white hover:bg-blue-50 rounded-lg shadow-sm flex items-center space-x-4"><i class="fas fa-inbox text-2xl text-yellow-500"></i><div><p class="font-semibold">Ver Solicitações</p><p class="text-sm text-gray-500">Aprovar ou rejeitar pedidos</p></div></button>
                    <button id="manage-vehicles-btn" class="w-full text-left p-4 bg-white hover:bg-blue-50 rounded-lg shadow-sm flex items-center space-x-4"><i class="fas fa-truck text-2xl text-blue-500"></i><div><p class="font-semibold">Gerenciar Almoxarifados</p><p class="text-sm text-gray-500">Adicionar ou editar veículos</p></div></button>
                    <button id="manage-users-btn" class="w-full text-left p-4 bg-white hover:bg-blue-50 rounded-lg shadow-sm flex items-center space-x-4"><i class="fas fa-users-cog text-2xl text-gray-500"></i><div><p class="font-semibold">Gerenciar Usuários</p><p class="text-sm text-gray-500">Adicionar ou editar técnicos</p></div></button>
                </main>
                <div class="fixed bottom-4 right-4"><button id="add-item-to-catalog-btn" class="bg-blue-500 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg" title="Adicionar Item ao Catálogo"><i class="fas fa-plus text-2xl"></i></button></div>`;
            
            screens.managerHub.querySelector('.logout-btn').onclick = logout;
            screens.managerHub.querySelector('#manage-vehicles-btn').onclick = () => { clearChannels(); listenToVehicles(); };
            screens.managerHub.querySelector('#view-requests-btn').onclick = () => { clearChannels(); listenToRequests(); };
            screens.managerHub.querySelector('#manage-users-btn').onclick = () => { clearChannels(); listenToUsers(); };
            screens.managerHub.querySelector('#add-item-to-catalog-btn').onclick = () => { alert('Função para adicionar item ao catálogo será implementada aqui.'); };
            showScreen('managerHub');
        }

        async function selectUser(user) {
            currentUser = user;
            clearChannels();
            await listenToCatalog();

            if (user.role === 'manager') {
                renderManagerHub();
            } else {
                if (!user.vehicle_id) {
                    alert('Este técnico não está associado a nenhum veículo.');
                    return;
                }
                const { data, error } = await db.from('vehicles').select('*').eq('id', user.vehicle_id).single();
                if (data) {
                    currentVehicle = data;
                    renderInventoryScreen();
                    listenToInventory();
                } else {
                    alert('Veículo associado não encontrado.');
                }
            }
        }

        async function listenToCatalog() {
            const { data } = await db.from('items').select('*');
            catalog = data || [];
        }

        function renderVehicleSelection(vehicles) {
            screens.managerVehicles.innerHTML = `
                <header class="bg-white shadow-sm sticky top-0 z-20 p-4 flex justify-between items-center">
                    <div><p class="font-bold text-lg text-gray-800">Gerenciar Almoxarifados</p></div>
                    <button class="back-to-hub-btn text-gray-500 hover:text-blue-500"><i class="fas fa-arrow-left text-2xl"></i></button>
                </header>
                <main class="p-4 space-y-3 pb-24"></main>
                <div class="fixed bottom-4 right-4">
                    <button id="add-vehicle-btn" class="bg-blue-500 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg hover:bg-blue-600" title="Adicionar Novo Veículo">
                        <i class="fas fa-plus text-2xl"></i>
                    </button>
                </div>`;
            const main = screens.managerVehicles.querySelector('main');
            vehicles.forEach(vehicle => {
                const vehicleCard = document.createElement('div');
                vehicleCard.className = "bg-white rounded-lg shadow-sm p-2 flex items-center justify-between";

                const viewButton = document.createElement('button');
                viewButton.className = "flex-grow flex items-center space-x-4 text-left p-2 rounded-lg hover:bg-gray-50";
                viewButton.innerHTML = `<i class="fas fa-truck text-2xl text-blue-500"></i><div><p class="font-semibold text-gray-800">${vehicle.name}</p></div>`;
                viewButton.onclick = () => selectVehicleForManager(vehicle.id);

                const editButton = document.createElement('button');
                editButton.className = "edit-vehicle-btn p-2 text-gray-400 hover:text-blue-600 rounded-full flex-shrink-0";
                editButton.innerHTML = `<i class="fas fa-pencil-alt"></i>`;
                editButton.title = "Editar Nome";
                editButton.onclick = () => openEditVehicleModal(vehicle.id, vehicle.name);

                vehicleCard.appendChild(viewButton);
                vehicleCard.appendChild(editButton);
                main.appendChild(vehicleCard);
            });
            screens.managerVehicles.querySelector('.back-to-hub-btn').onclick = () => showScreen('managerHub');
            screens.managerVehicles.querySelector('#add-vehicle-btn').onclick = openAddVehicleModal;
            showScreen('managerVehicles');
        }

        function renderInventoryScreen() {
            const isManager = currentUser.role === 'manager';
            screens.main.innerHTML = `
                <header class="bg-white shadow-sm sticky top-0 z-20">
                    <div class="p-4 flex justify-between items-center">
                        <div>
                            <p class="font-bold text-lg text-gray-800">${isManager ? `Gerenciando: ${currentVehicle.name}` : currentUser.name}</p>
                            <p class="text-sm text-gray-500">${isManager ? `Gestor: ${currentUser.name}` : currentVehicle.name}</p>
                        </div>
                        <button class="logout-btn text-gray-500 hover:text-red-500 transition-colors">
                            ${isManager ? '<i class="back-to-vehicles-btn fas fa-arrow-left text-xl mr-4" title="Voltar"></i>' : ''}
                            <i class="fas fa-sign-out-alt text-2xl" title="Sair"></i>
                        </button>
                    </div>
                    <div class="border-b border-gray-200"><nav class="flex -mb-px px-4" id="category-tabs">
                        <button data-category="Equipamento" class="tab-btn flex-1 text-center py-3 px-1 text-sm font-medium text-gray-500 hover:text-blue-600 transition-colors tab-active">Equipamentos</button>
                        <button data-category="Consumo" class="tab-btn flex-1 text-center py-3 px-1 text-sm font-medium text-gray-500 hover:text-blue-600 transition-colors">Consumo</button>
                        <button data-category="Ferramenta" class="tab-btn flex-1 text-center py-3 px-1 text-sm font-medium text-gray-500 hover:text-blue-600 transition-colors">Ferramentas</button>
                    </nav></div>
                </header>
                <main class="p-4 space-y-3 pb-24">
                    <div id="inventory-list" class="space-y-3"></div>
                </main>
                ${!isManager ? `<div class="fixed bottom-4 right-4"><button id="request-material-btn" class="bg-green-500 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg hover:bg-green-600" title="Solicitar Material"><i class="fas fa-clipboard-list text-2xl"></i></button></div>` : ''}
            `;
            renderInventoryList();
            
            screens.main.querySelectorAll('.tab-btn').forEach(tab => {
                tab.onclick = (e) => {
                    screens.main.querySelector('.tab-active').classList.remove('tab-active');
                    e.currentTarget.classList.add('tab-active');
                    currentCategory = e.currentTarget.dataset.category;
                    renderInventoryList();
                };
            });
            screens.main.querySelector('.logout-btn').onclick = logout;
            if(isManager) screens.main.querySelector('.back-to-vehicles-btn').onclick = () => showScreen('managerVehicles');
            if(!isManager) screens.main.querySelector('#request-material-btn').onclick = () => openRequestModal();
            showScreen('main');
        }

        function renderInventoryList() {
            const listEl = screens.main.querySelector('#inventory-list');
            if (!listEl) return;
            listEl.innerHTML = '';
            const isManager = currentUser.role === 'manager';
            const filteredInventory = inventory.filter(item => item.items.category === currentCategory);

            if (filteredInventory.length === 0) {
                listEl.innerHTML = `<div class="text-center py-10 px-4 bg-white rounded-lg shadow-sm"><i class="fas fa-box-open text-4xl text-gray-300 mb-4"></i><p class="text-gray-500">Nenhum item nesta categoria.</p></div>`;
                return;
            }

            filteredInventory.sort((a, b) => a.items.name.localeCompare(b.items.name)).forEach(item => {
                const div = document.createElement('div');
                div.className = "bg-white rounded-lg shadow-sm p-4 flex items-center space-x-4";
                
                let actionButtons = '';
                if (isManager) {
                    actionButtons = `<button data-item-id="${item.id}" class="adjust-item-btn text-xs text-green-600 font-semibold hover:underline">Ajustar</button>`;
                } else if (item.items.category !== 'Ferramenta') {
                    actionButtons = `
                        <div class="flex items-center space-x-3">
                           <button data-item-id="${item.items.id}" class="request-item-btn text-xs text-yellow-600 font-semibold hover:underline">Solicitar</button>
                           <button data-item-id="${item.id}" class="use-item-btn text-xs text-blue-500 font-semibold hover:underline">Dar Baixa</button>
                        </div>
                    `;
                }

                div.innerHTML = `<div class="flex-shrink-0 h-12 w-12 rounded-full bg-blue-100 flex items-center justify-center"><i class="fas ${getIconForCategory(item.items.category)} text-xl text-blue-500"></i></div><div class="flex-grow"><p class="font-semibold text-gray-800">${item.items.name}</p><p class="text-sm text-gray-500">SKU: ${item.items.sku}</p></div><div class="text-right"><p class="text-2xl font-bold text-gray-800">${item.quantity}</p>${actionButtons}</div>`;
                
                div.querySelector('.adjust-item-btn')?.addEventListener('click', () => openAdjustStockModal(item.id, item.quantity, item.items.name));
                div.querySelector('.use-item-btn')?.addEventListener('click', () => openStockModal(item.id, item.quantity, item.items.name));
                div.querySelector('.request-item-btn')?.addEventListener('click', () => openRequestModal(item.items.id));

                listEl.appendChild(div);
            });
        }

        function renderRequestsScreen(requestsData) {
            screens.managerRequests.innerHTML = `
                <header class="bg-white shadow-sm sticky top-0 z-20 p-4 flex justify-between items-center">
                    <div><p class="font-bold text-lg text-gray-800">Solicitações de Material</p></div>
                    <button class="back-to-hub-btn text-gray-500 hover:text-blue-500"><i class="fas fa-arrow-left text-2xl"></i></button>
                </header>
                <main class="p-4 space-y-3"></main>`;
            const main = screens.managerRequests.querySelector('main');
            if(requestsData.length === 0) {
                main.innerHTML = `<div class="text-center py-10 px-4 bg-white rounded-lg shadow-sm"><i class="fas fa-inbox text-4xl text-gray-300 mb-4"></i><p class="text-gray-500">Nenhuma solicitação encontrada.</p></div>`;
            } else {
                requestsData.forEach(req => {
                    const div = document.createElement('div');
                    div.className = "bg-white rounded-lg shadow-sm p-4";
                    div.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div><p class="font-semibold">${req.users.name}</p><p class="text-sm text-gray-500">${new Date(req.created_at).toLocaleString('pt-BR')}</p></div>
                            <span class="status-badge status-${req.status}">${req.status}</span>
                        </div>
                        <ul class="mt-3 list-disc list-inside text-sm text-gray-700">${req.request_items.map(i => `<li>${i.quantity}x ${i.item_name}</li>`).join('')}</ul>
                        ${req.notes ? `<p class="mt-2 text-sm bg-gray-50 p-2 rounded-md"><b>Obs:</b> ${req.notes}</p>` : ''}
                        ${req.status === 'pending' ? `<div class="flex justify-end space-x-2 mt-4">
                            <button data-req-id="${req.id}" class="reject-req-btn px-3 py-1 bg-red-500 text-white text-sm rounded-md hover:bg-red-600">Rejeitar</button>
                            <button data-req-id="${req.id}" class="approve-req-btn px-3 py-1 bg-green-500 text-white text-sm rounded-md hover:bg-green-600">Aprovar</button>
                        </div>` : ''}`;
                    div.querySelector('.approve-req-btn')?.addEventListener('click', () => updateRequestStatus(req.id, 'approved'));
                    div.querySelector('.reject-req-btn')?.addEventListener('click', () => updateRequestStatus(req.id, 'rejected'));
                    main.appendChild(div);
                });
            }
            screens.managerRequests.querySelector('.back-to-hub-btn').onclick = () => showScreen('managerHub');
            showScreen('managerRequests');
        }

        function renderUsersManagementScreen(users) {
            screens.managerUsers.innerHTML = `
                <header class="bg-white shadow-sm sticky top-0 z-20 p-4 flex justify-between items-center">
                    <div><p class="font-bold text-lg text-gray-800">Gerenciar Usuários</p></div>
                    <button class="back-to-hub-btn text-gray-500 hover:text-blue-500"><i class="fas fa-arrow-left text-2xl"></i></button>
                </header>
                <main class="p-4 space-y-3 pb-24"></main>
                <div class="fixed bottom-4 right-4">
                    <button id="add-user-btn" class="bg-blue-500 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg hover:bg-blue-600" title="Adicionar Novo Técnico">
                        <i class="fas fa-user-plus text-2xl"></i>
                    </button>
                </div>`;

            const main = screens.managerUsers.querySelector('main');
            const technicians = users.filter(u => u.role === 'technician');
            
            if (technicians.length === 0) {
                 main.innerHTML = `<div class="text-center py-10 px-4 bg-white rounded-lg shadow-sm"><i class="fas fa-users text-4xl text-gray-300 mb-4"></i><p class="text-gray-500">Nenhum técnico cadastrado.</p></div>`;
            } else {
                technicians.forEach(tech => {
                    const vehicleName = allVehicles.find(v => v.id === tech.vehicle_id)?.name || 'Nenhum';
                    const userCard = document.createElement('div');
                    userCard.className = "bg-white rounded-lg shadow-sm p-4 flex items-center justify-between";
                    userCard.innerHTML = `
                        <div>
                            <p class="font-semibold text-gray-800">${tech.name}</p>
                            <p class="text-sm text-gray-500">Almoxarifado: ${vehicleName}</p>
                        </div>
                        <button class="edit-user-btn p-2 text-gray-400 hover:text-blue-600 rounded-full flex-shrink-0" title="Editar Técnico">
                            <i class="fas fa-pencil-alt"></i>
                        </button>`;
                    userCard.querySelector('.edit-user-btn').onclick = () => openAddEditTechnicianModal(tech.id);
                    main.appendChild(userCard);
                });
            }

            screens.managerUsers.querySelector('.back-to-hub-btn').onclick = () => showScreen('managerHub');
            screens.managerUsers.querySelector('#add-user-btn').onclick = () => openAddEditTechnicianModal();
            showScreen('managerUsers');
        }

        function getIconForCategory(category) { 
            const mapping = { 'Equipamento': 'fa-satellite-dish', 'Consumo': 'fa-tape', 'Ferramenta': 'fa-screwdriver-wrench' };
            return mapping[category] || 'fa-box';
        }
        
        function logout() {
            currentUser = null;
            currentVehicle = null;
            clearChannels();
            showScreen('login');
        }
        
        async function listenToVehicles() {
            const { data } = await db.from('vehicles').select('*');
            allVehicles = data || [];
            renderVehicleSelection(allVehicles);
            
            const channel = db.channel('public:vehicles')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'vehicles' }, async () => {
                    const { data } = await db.from('vehicles').select('*');
                    allVehicles = data || [];
                    renderVehicleSelection(allVehicles);
                }).subscribe();
            channels.push(channel);
        }

        async function listenToUsers() {
            const { data: usersData } = await db.from('users').select('*');
            const { data: vehiclesData } = await db.from('vehicles').select('*');
            allUsers = usersData || [];
            allVehicles = vehiclesData || [];
            renderUsersManagementScreen(allUsers);

            const channel = db.channel('public:users')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'users' }, async (payload) => {
                    const { data } = await db.from('users').select('*');
                    allUsers = data || [];
                    renderUsersManagementScreen(allUsers);
                }).subscribe();
            channels.push(channel);
        }

        async function listenToInventory() {
            if (!currentVehicle) return;
            const { data } = await db.from('inventory').select('*, items(*)').eq('vehicle_id', currentVehicle.id);
            inventory = data || [];
            renderInventoryList();

            const channel = db.channel(`public:inventory:vehicle_id=eq.${currentVehicle.id}`)
                .on('postgres_changes', { event: '*', schema: 'public', table: 'inventory', filter: `vehicle_id=eq.${currentVehicle.id}` }, async () => {
                    const { data } = await db.from('inventory').select('*, items(*)').eq('vehicle_id', currentVehicle.id);
                    inventory = data || [];
                    renderInventoryList();
                }).subscribe();
            channels.push(channel);
        }

        async function listenToRequests() {
            const { data } = await db.from('requests').select('*, users(name), request_items(*)').order('created_at', { ascending: false });
            requests = data || [];
            renderRequestsScreen(requests);

            const channel = db.channel('public:requests')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'requests' }, async () => {
                    const { data } = await db.from('requests').select('*, users(name), request_items(*)').order('created_at', { ascending: false });
                    requests = data || [];
                    renderRequestsScreen(requests);
                }).subscribe();
            channels.push(channel);
        }

        function openModal(innerHTML) {
            modalContainer.classList.remove('pointer-events-none');
            modalContainer.innerHTML = `<div class="modal-backdrop fixed inset-0 flex items-center justify-center p-4">${innerHTML}</div>`;
            setTimeout(() => modalContainer.querySelector('.modal-content')?.classList.remove('scale-95'), 10);
        }

        function closeModal() {
            const content = modalContainer.querySelector('.modal-content');
            if (content) {
                content.classList.add('scale-95');
                setTimeout(() => {
                    modalContainer.innerHTML = '';
                    modalContainer.classList.add('pointer-events-none');
                }, 300);
            }
        }
        
        async function selectVehicleForManager(vehicleId) {
            currentVehicle = allVehicles.find(v => v.id === vehicleId);
            if (!currentVehicle) return;
            await listenToInventory();
            renderInventoryScreen();
        }

        function openStockModal(inventoryId, currentQuantity, itemName) {
            openModal(`
                <div class="modal-content bg-white w-full max-w-sm rounded-lg shadow-xl p-6 transform scale-95">
                    <h3 class="font-bold text-lg mb-4">Dar Baixa: <span class="font-normal">${itemName}</span></h3>
                    <p class="text-sm text-gray-600 mb-2">Quantidade atual: <span class="font-semibold">${currentQuantity}</span></p>
                    <div class="mb-4"><label for="stock-qty-used" class="block text-sm font-medium text-gray-700">Quantidade utilizada</label><input type="number" id="stock-qty-used" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Ex: 2"></div>
                    <div class="mb-6"><label for="stock-os" class="block text-sm font-medium text-gray-700">Ordem de Serviço (Opcional)</label><input type="text" id="stock-os" class="mt-1 block w-full rounded-md border-gray-300" placeholder="Ex: OS-12345"></div>
                    <div class="flex justify-end space-x-3"><button class="cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</button><button id="stock-confirm-btn" data-inv-id="${inventoryId}" data-current-qty="${currentQuantity}" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Confirmar Baixa</button></div>
                </div>`);
            modalContainer.querySelector('.cancel-btn').onclick = closeModal;
            modalContainer.querySelector('#stock-confirm-btn').onclick = confirmStockUpdate;
        }

        async function confirmStockUpdate(e) {
            const invId = e.currentTarget.dataset.invId;
            const currentQty = parseInt(e.currentTarget.dataset.currentQty);
            const qtyUsed = parseInt(document.getElementById('stock-qty-used').value);
            if (isNaN(qtyUsed) || qtyUsed <= 0 || qtyUsed > currentQty) {
                alert("Quantidade inválida."); return;
            }

            const newQuantity = currentQty - qtyUsed;
            await db.from('inventory').update({ quantity: newQuantity }).eq('id', invId);
            closeModal();
        }

        function openAddVehicleModal() {
            openModal(`
                <div class="modal-content bg-white w-full max-w-sm rounded-lg shadow-xl p-6 transform scale-95">
                    <h3 class="font-bold text-lg mb-4">Adicionar Novo Veículo</h3>
                    <div class="mb-4">
                        <label for="vehicle-name" class="block text-sm font-medium text-gray-700">Nome do Veículo</label>
                        <input type="text" id="vehicle-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Ex: Veículo 03 - Placa GHI-9012">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button class="cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</button>
                        <button id="save-vehicle-btn" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Salvar</button>
                    </div>
                </div>
            `);
            modalContainer.querySelector('.cancel-btn').onclick = closeModal;
            modalContainer.querySelector('#save-vehicle-btn').onclick = saveNewVehicle;
        }
        
        async function saveNewVehicle() {
            const vehicleName = document.getElementById('vehicle-name').value.trim();
            if (!vehicleName) { alert('O nome do veículo não pode ser vazio.'); return; }
            await db.from('vehicles').insert({ name: vehicleName });
            alert(`Veículo "${vehicleName}" adicionado com sucesso!`);
            closeModal();
        }

        function openEditVehicleModal(vehicleId, currentName) {
             openModal(`
                <div class="modal-content bg-white w-full max-w-sm rounded-lg shadow-xl p-6 transform scale-95">
                    <h3 class="font-bold text-lg mb-4">Editar Veículo</h3>
                    <div class="mb-4">
                        <label for="edit-vehicle-name" class="block text-sm font-medium text-gray-700">Novo nome do Veículo</label>
                        <input type="text" id="edit-vehicle-name" value="${currentName}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button class="cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</button>
                        <button id="update-vehicle-btn" data-vehicle-id="${vehicleId}" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Salvar Alterações</button>
                    </div>
                </div>
            `);
            modalContainer.querySelector('.cancel-btn').onclick = closeModal;
            modalContainer.querySelector('#update-vehicle-btn').onclick = confirmVehicleUpdate;
        }

        async function confirmVehicleUpdate(e) {
            const vehicleId = e.currentTarget.dataset.vehicleId;
            const newName = document.getElementById('edit-vehicle-name').value.trim();
            if (!newName) { alert('O nome do veículo não pode ser vazio.'); return; }
            await db.from('vehicles').update({ name: newName }).eq('id', vehicleId);
            alert('Veículo atualizado com sucesso!');
            closeModal();
        }

        function openAddEditTechnicianModal(userId = null) {
            const isEditing = userId !== null;
            const user = isEditing ? allUsers.find(u => u.id === userId) : null;
            const title = isEditing ? 'Editar Técnico' : 'Adicionar Novo Técnico';

            let vehicleOptions = allVehicles.map(v => `<option value="${v.id}" ${user && user.vehicle_id === v.id ? 'selected' : ''}>${v.name}</option>`).join('');

            openModal(`
                <div class="modal-content bg-white w-full max-w-sm rounded-lg shadow-xl p-6 transform scale-95">
                    <h3 class="font-bold text-lg mb-4">${title}</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="tech-name" class="block text-sm font-medium text-gray-700">Nome do Técnico</label>
                            <input type="text" id="tech-name" value="${user ? user.name : ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label for="tech-vehicle" class="block text-sm font-medium text-gray-700">Almoxarifado (Veículo)</label>
                            <select id="tech-vehicle" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                <option value="">Nenhum</option>
                                ${vehicleOptions}
                            </select>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 mt-6">
                        <button class="cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</button>
                        <button id="save-tech-btn" data-user-id="${userId || ''}" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Salvar</button>
                    </div>
                </div>
            `);
            modalContainer.querySelector('.cancel-btn').onclick = closeModal;
            modalContainer.querySelector('#save-tech-btn').onclick = saveTechnician;
        }

        async function saveTechnician(e) {
            const userId = e.currentTarget.dataset.userId;
            const isEditing = userId !== '';
            const name = document.getElementById('tech-name').value.trim();
            const vehicleId = document.getElementById('tech-vehicle').value;

            if (!name) { alert('O nome do técnico não pode ser vazio.'); return; }

            const userData = { name: name, role: 'technician', vehicle_id: vehicleId || null };

            if (isEditing) {
                await db.from('users').update(userData).eq('id', userId);
                alert('Técnico atualizado com sucesso!');
            } else {
                await db.from('users').insert(userData);
                alert('Técnico adicionado com sucesso!');
            }
            closeModal();
        }
        
        function openRequestModal(preselectedItemId = null) {
            let itemsHTML = catalog.sort((a,b) => a.name.localeCompare(b.name)).map(item => `
                <div class="flex items-center justify-between p-2 ${item.id === preselectedItemId ? 'bg-blue-50 rounded-lg' : ''}">
                    <label for="req-item-${item.id}" class="text-sm text-gray-800">${item.name}</label>
                    <input type="number" id="req-item-${item.id}" value="${item.id === preselectedItemId ? '1' : ''}" data-item-id="${item.id}" data-item-name="${item.name}" class="req-item-qty w-20 rounded-md border-gray-300 shadow-sm text-sm" placeholder="Qtd">
                </div>
            `).join('');

            openModal(`
                <div class="modal-content bg-white w-full max-w-md rounded-lg shadow-xl transform scale-95">
                    <div class="p-6">
                        <h3 class="font-bold text-lg mb-4">Solicitar Material</h3>
                        <div class="space-y-2 max-h-64 overflow-y-auto pr-2">${itemsHTML}</div>
                        <div class="mt-4">
                            <label for="req-notes" class="block text-sm font-medium text-gray-700">Observações (Opcional)</label>
                            <textarea id="req-notes" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 bg-gray-50 p-4 rounded-b-lg">
                        <button class="cancel-btn px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</button>
                        <button id="send-request-btn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Enviar Solicitação</button>
                    </div>
                </div>`);
            modalContainer.querySelector('.cancel-btn').onclick = closeModal;
            modalContainer.querySelector('#send-request-btn').onclick = sendMaterialRequest;
        }

        async function sendMaterialRequest() {
            const requestedItems = [];
            document.querySelectorAll('.req-item-qty').forEach(input => {
                const quantity = parseInt(input.value);
                if (quantity > 0) {
                    requestedItems.push({
                        item_id: input.dataset.itemId,
                        item_name: input.dataset.itemName,
                        quantity: quantity
                    });
                }
            });

            if (requestedItems.length === 0) {
                alert("Por favor, adicione a quantidade de pelo menos um item.");
                return;
            }

            const notes = document.getElementById('req-notes').value;
            const { data: requestData, error } = await db.from('requests').insert({
                technician_id: currentUser.id,
                vehicle_id: currentVehicle.id,
                notes: notes || null
            }).select().single();

            if (error) {
                console.error("Erro ao criar solicitação:", error);
                alert("Não foi possível enviar a solicitação.");
                return;
            }

            const itemsToInsert = requestedItems.map(item => ({...item, request_id: requestData.id }));
            await db.from('request_items').insert(itemsToInsert);
            
            alert("Solicitação enviada com sucesso!");
            closeModal();
        }

        async function updateRequestStatus(reqId, status) {
            await db.from('requests').update({ status: status }).eq('id', reqId);
            alert(`Solicitação marcada como "${status}"!`);
        }

        window.onload = async () => {
            await setupInitialData();
            
            const { data, error } = await db.from('users').select('*');
            if(data) {
                allUsers = data;
                renderUserSelection(allUsers);
            }
            
            const channel = db.channel('public:users')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'users' }, async (payload) => {
                     const { data } = await db.from('users').select('*');
                     if(data) renderUserSelection(data);
                })
                .subscribe();
            channels.push(channel);
        };

    </script>
</body>
